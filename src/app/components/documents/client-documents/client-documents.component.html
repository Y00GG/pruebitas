<div class="row">
  <div class="col-8 row fw-bold">
    <div class="d-flex row gy-4" *ngFor="let document of documents">
      <div class="col-3">
        <i class="fa-regular fa-file-pdf fa-8x"></i>
      </div>
      <div class="col-6">
        <p class="h4 fw-bold">Contrato 1</p>
        <div class="row">
          <p class="p-4 col-6 text-black">
            Estado:
            <span
              [ngClass]="{
            'text-danger': document.status === 'Rechazado',
            'text-success': document.status === 'Aprobado',
            'text-warning': document.status === 'Pendiente',
        }"
              >{{ document.status }}</span
            >
          </p>
          <p class="p-4 col-6 text-black">Fecha: <span>10/06/2023</span></p>
        </div>
      </div>
      <div class="col-3">
        <div class="row gy-4">
          <div class="d-grid">
            <button
              class="btn btn-primary gradient btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="open(document)"
            >
              Ver
            </button>
          </div>

          <div class="d-grid">
            <button class="btn btn-danger btn-lg">Rechazar</button>
          </div>
        </div>
      </div>
      <hr class="border-black border-2 opacity-1" />
    </div>
  </div>
  <div class="col-4 d-flex justify-content-center">
    <div class="row gy-4">
      <p class="text-center text-black fw-bold fs-3">SUBIR ARCHIVO</p>
      <i class="fa-solid fa-file-arrow-up fa-10x text-danger text-center"></i>
      <p class="text-center text-black fs-6">Maximo 5MB</p>
      <div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre del archivo</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Descripci칩n</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="">
        <button class="w-100 btn btn-primary gradient btn-lg">Guardar</button>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ documentCurrent.name }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Comentario</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  ># Pagina</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="col-6 mb-3">
                <label for="exampleFormControlInput2" class="form-label"
                  ># P치rrafo</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div>
              <button class="btn btn-primary gradient w-100">A침adir</button>
            </div>
            <hr />
            <div
              style="height: 300px"
              class="overflow-y-auto overflow-x-hidden"
            >
              <div>
                <div class="d-flex justify-content-between">
                  <p>Comentario</p>
                  <button class="btn btn-sn">
                    <i class="fa-solid fa-trash text-danger fa-lg"></i>
                  </button>
                </div>
                <div class="row">
                  <p class="col-6">Pagina 1</p>
                  <p class="col-6">P치rrafo 3,4</p>
                  <p>
                    Ullamco tempor commodo eiusmod exercitation nulla elit
                    velit.
                  </p>
                </div>
                <hr />
              </div>
            </div>
          </div>
          <div class="col-8 row ps-4">
            <div class="col-6 mb-4">
              <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona revisor</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="ratio ratio-4x3">
              <iframe
                src="https://www.turnerlibros.com/wp-content/uploads/2021/02/ejemplo.pdf"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary gradient">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
